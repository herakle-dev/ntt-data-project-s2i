

  <div class="container" *ngIf="newCommentShow">
    <div class="sidebar right-sidebar">
      <div class="sidebar-content">
        <form (ngSubmit)="submitForm(commentForm)" #commentForm="ngForm">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="formData.name" name="name" required>
            <div *ngIf="commentForm.controls['name']?.invalid && (commentForm.controls['name']?.dirty || commentForm.controls['name']?.touched)" class="alert alert-danger">
              Il campo Nome è obbligatorio.
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="formData.email" name="email" required email>
            <div *ngIf="commentForm.controls['email']?.invalid && (commentForm.controls['email']?.dirty || commentForm.controls['email']?.touched)" class="alert alert-danger">
              Il campo Email è obbligatorio.
            </div>
          </div>
          <div class="form-group">
            <label for="body">Commento</label>
            <textarea class="form-control" id="body" [(ngModel)]="formData.body" name="body" required></textarea>
            <div *ngIf="commentForm.controls['body']?.invalid && (commentForm.controls['body']?.dirty || commentForm.controls['body']?.touched)" class="alert alert-danger">
              Il campo Commento è obbligatorio.
            </div>
          </div>
          <div class="center">
          <button type="submit" class="btn btn-success" [disabled]="commentForm.invalid">Invia</button>
        </div>
        </form>
      </div>
    </div>
  </div>
